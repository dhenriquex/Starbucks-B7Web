<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assents/styles/global.css">
    <title>Starcuks-B7Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="line">
        </div>
        <div class="container header-area">
            <div class="logo">
                <img src="./assents/img/logo.png" alt="">
            </div>
            <div class="header-nav">
                <div class="search">
                    <form>
                        <input type="text" placeholder="search">
                        <button>
                            <img src="./assents/img/loupe.png" alt="">
                        </button>
                    </form>
                </div>
                <div class="menu">
                    <img src="./assents/img/menu.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="container">
            <h1>Starcuks<br>Happy Hour</h1>
            <p>Monday to Friday, from 18h to 20h</p>
            <div class="banner-imgs">
                <img src="./assents/img/c1.jpg" alt="">
                <img src="./assents/img/c2.jpg" alt="">
                <img src="./assents/img/c3.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
